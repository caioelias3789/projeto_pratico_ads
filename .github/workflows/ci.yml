name: CI para Calculadora

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar testes com Pytest
        run: pytest tests/

  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Executar análise estática com Semgrep
        run: semgrep --config=auto .

  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Iniciar aplicação Flask
        run: |
          export FLASK_APP=app.py  # ajuste conforme o nome do seu arquivo principal
          nohup flask run --host=0.0.0.0 --port=5000 &
          sleep 10

      - name: Rodar OWASP ZAP
        run: |
          docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:5000 -r zap_report.html

      - name: Salvar relatório do ZAP
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html
