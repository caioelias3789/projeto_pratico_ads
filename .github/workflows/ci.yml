name: CI para Calculadora

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Atualizar pip e Instalar Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      - name: Rodar Semgrep
        run: semgrep --config=auto .

      - name: Gerar requirements.txt
        run: |
          echo "flask==2.3.3
          pytest==7.4.0
          requests==2.31.0
          python-dotenv==1.0.0
          gunicorn==21.2.0" > requirements.txt

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar testes
        run: pytest tests/

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      - name: Executar Semgrep
        run: semgrep --config=auto .

  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerar requirements.txt
        run: |
          echo "flask==2.3.3
          pytest==7.4.0
          requests==2.31.0
          python-dotenv==1.0.0
          gunicorn==21.2.0" > requirements.txt

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export FLASK_APP and env
        run: |
          echo "FLASK_APP=app.py" >> $GITHUB_ENV
          echo "FLASK_ENV=production" >> $GITHUB_ENV

      - name: Run Flask app in background
        run: |
          nohup python -m flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:5000/ >/dev/null; then
              echo "app up"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 1
          done

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:5000'
          report_name: 'zap_report.html'

      - name: Archive ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
